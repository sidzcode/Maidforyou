<html>
    <head>
        <title>Popup</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div id="cat-popup" class="popup">
            <div id="popup-content">
                <div id="popup-header">
                    <span class="close-popup">&times;</span>
                    <h2>BROOMING</h2>
                </div>
                <div id="popup-body">
                    <h3>Select a house size</h3>
                    <form>
                        <div class="form-group">
                            <input class="rooms" type="radio" name="radio">
                            <label for="Rooms">1 BHK</label>

                            <input class="rooms" type="radio" name="radio">
                            <label for="Rooms">2 BHK</label>

                            <input class="rooms" type="radio" name="radio">
                            <label for="Rooms">3 BHK</label>

                            <input class="rooms" type="radio" name="radio">
                            <label for="Rooms">4 BHK</label>

                            <input class="rooms" type="radio" name="radio">
                            <label for="Rooms">5 BHK</label>
                        </div>                      
                    </form>
                    <h3> How many floors </h3>
                    <form>
                        <div class="form1-group">
                            <input class="floors" type="radio" name="radio">
                            <label for="Floors">1 floor only</label>

                            <input class="floors" type="radio" name="radio">
                            <label for="Floors">2 floors</label>

                            <input class="floors" type="radio" name="radio">
                            <label for="Floors">3 floors</label>

                            <input class="floors" type="radio" name="radio">
                            <label for="Floors">4 floors</label>
                        </div>
                    </form>
                    <input type="submit" value="Done" class="submit">
                </div>

            </div>
        </div>
    </body>
</html>
